<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something</title>
  </head>
  <body>
    <div class="js-clock clock">
      <h1 class="js-title">00:00</h1>
    </div>
    <form class="js-form form form__name">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>

    <form class="js-toDoForm form__toDo">
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList toDoList"></ul>
    <span class="js-weather weather"></span>

    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script
      src="https://kit.fontawesome.com/24cf390116.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
